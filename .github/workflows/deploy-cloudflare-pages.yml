name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: |
          echo "Building project..."
          if [ -z "$VITE_TURNSTILE_SITEKEY" ]; then
            echo "⚠️  WARNING: VITE_TURNSTILE_SITEKEY is empty or not set!"
            echo "The Turnstile widget will not render. Please verify:"
            echo "1. Go to: https://github.com/kanyunj/eco-volt-site/settings/secrets/actions"
            echo "2. Ensure 'VITE_TURNSTILE_SITEKEY' exists as a Secret (not Variable)"
            echo "3. The name must match exactly (case-sensitive)"
          else
            echo "✅ VITE_TURNSTILE_SITEKEY is set and will be included in build"
          fi
          npm run build
        env:
          VITE_TURNSTILE_SITEKEY: ${{ secrets.VITE_TURNSTILE_SITEKEY }}
      
      - name: Configure Cloudflare Pages project
        run: |
          # Update Pages project to enable nodejs_compat compatibility flag
          curl -X PATCH \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/evd-site" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment_configs": {
                "production": {
                  "compatibility_date": "2024-12-01",
                  "compatibility_flags": ["nodejs_compat"]
                },
                "preview": {
                  "compatibility_date": "2024-12-01",
                  "compatibility_flags": ["nodejs_compat"]
                }
              }
            }' || echo "Note: Project configuration update may have failed, but deployment will continue"
      
      - name: Prepare Pages deployment structure
        run: |
          # Create deployment directory
          mkdir -p .svelte-kit/pages-deploy
          
          # Copy client files to root
          cp -r .svelte-kit/cloudflare/client/* .svelte-kit/pages-deploy/
          
          # Copy worker.js as _worker.js
          cp .svelte-kit/cloudflare/worker.js .svelte-kit/pages-deploy/_worker.js
          
          # Copy output directory (needed for worker imports)
          cp -r .svelte-kit/output .svelte-kit/pages-deploy/output
          
          # Copy cloudflare-tmp directory (needed for manifest)
          cp -r .svelte-kit/cloudflare-tmp .svelte-kit/pages-deploy/cloudflare-tmp
          
          # Fix worker.js import paths
          sed -i 's|from "../output/|from "./output/|g' .svelte-kit/pages-deploy/_worker.js
          sed -i 's|from "../cloudflare-tmp/|from "./cloudflare-tmp/|g' .svelte-kit/pages-deploy/_worker.js
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: evd-site
          directory: .svelte-kit/pages-deploy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

